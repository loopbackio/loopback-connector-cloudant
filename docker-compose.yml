version: "3"
services:
  cloudant:
    image: ibmcom/cloudant-developer:latest
    container_name: cloudant-testdb
    restart: always
    privileged: true
    hostname: testdb.local
    ports:
      - "8080:80"
    expose:
      - "80"
    volumes:
      - cloudant-testdb:/srv
    network_mode: bridge
volumes:
  cloudant-testdb:
